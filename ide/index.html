<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>                            
    </head>
    <body>
        <div id="ide">
            <div id="dev-views-container">
                <div class="logo-container">
                    Talon
                </div>                
                <div>
                    <button id="show-global-code-pane">Global</button>
                </div>
                <div>
                    <button id="show-places-code-pane">Places</button>
                </div>
                <div>
                    <button id="show-items-code-pane">Items</button>
                </div>                
                <div>
                    <button id="show-creatures-code-pane">Creatures</button>
                </div>
                <div>
                    <button id="show-decorations-code-pane">Decorations</button>
                </div>
                <div>
                    <button id="show-library-code-pane">Library</button>                    
                </div>
            </div>
            <div id="dev-container">
                <div class ="dev-toolbar">
                    <button id="open">Open</button>
                    <button id="save">Save</button>
                    <button id="example1">Example 1</button>
                    <button id="example2">Example 2</button>
                    <button id="compile">Compile</button>
                </div>
                <div>
                    <div id="global-code-pane" contenteditable="true" class="code-pane"></div>
                    <div id="places-code-pane" contenteditable="true" class="code-pane"></div>
                    <div id="items-code-pane" contenteditable="true" class="code-pane"></div>
                    <div id="creatures-code-pane" contenteditable="true" class="code-pane"></div>
                    <div id="decorations-code-pane" contenteditable="true" class="code-pane"></div>
                    <div id="library-code-pane" contenteditable="true" class="code-pane"></div>
                    <div class="dev-footer">
                        <div id="caret-position"></div>
                    </div>
                    <div id="compilation-output"></div>
                </div>
            </div>
            <div id="test-container">
                <div class="dev-toolbar">
                    <button id="start-new-game">Start New Game</button>
                </div>
                
                <div id="runtime-pane">
                    <div id="game-pane"></div>
                </div>
                <div id="command-pane">
                    <input id="user-command-text" type="text"/>
                    <button id="send-user-command">Send</button>
                </div>               
            </div>
            <div id="test-container">
                <div class="dev-toolbar">
                    <button id="toggle-runtime-logs">Change View</button>
                    <button id="clear-runtime-logs">Clear</button>
                    <span id="log-settings">
                        <input id="disable-logs" type="checkbox"/>
                        <label id="disable-logs-label" for="disable-logs">Disable Logs</label>
                    </span>
                </div>
                
                <div id="runtime-pane">
                    <div id="log-pane"></div>
                    <div id="log-pane-readable"></div>
                </div>    
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/talon.js"></script>
</html>
