<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>                            
    </head>
    <body>
        <div id="ide">
            <div id="dev-views-container">
                <div>
                    <button id="show-library">Library</button>                    
                </div>
                <div>
                    <button id="show-code-pane">Story</button>
                </div>
            </div>
            <div id="dev-container">
                <div class ="dev-toolbar">
                    <button id="open">Open</button>
                    <button id="save">Save</button>
                    <button id="example1">Show Example</button>
                    <button id="compile">Compile</button>
                </div>
                <div>
                    <div id="code-pane" contenteditable="true" class="code-pane"></div>
                    <div id="library-pane" contenteditable="true" class="code-pane"></div>
                    <div class="dev-footer">
                        <div id="caret-position"></div>
                    </div>
                    <div id="compilation-output"></div>
                </div>
            </div>
            <div id="test-container">
                <div class="dev-toolbar">
                    <button id="start-new-game">Start New Game</button>
                </div>
                
                <div id="runtime-pane">
                    <div id="game-pane"></div>
                </div>
                <div id="command-pane">
                    <input id="user-command-text" type="text"/>
                    <button id="send-user-command">Send</button>
                </div>               
            </div>
            <div id="test-container">
                <div class="dev-toolbar">
                    <button id="toggle-runtime-logs">Change View</button>
                    <span id="log-settings">
                        <input id="disable-logs" type="checkbox"/>
                        <label id="disable-logs-label" for="disable-logs">Disable Logs</label>
                    </span>
                </div>
                
                <div id="runtime-pane">
                    <div id="log-pane"></div>
                    <div id="log-pane-readable"></div>
                </div>    
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/talon.js"></script>
</html>
